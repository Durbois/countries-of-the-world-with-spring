<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" th:href="@{/app.css}" />

	<title>Countries of the World</title>
</head>
<body>
	<header>
		<div class="container">
			<h1><a th:href="@{/}">Countries of the World</a></h1>
		</div>
	</header>
	<div class="container">
		<form th:action="@{/sort/byName}" method="post">
			<input type="submit" value="Order by Name">
		</form>
		<form th:action="@{/sort/byPopulation}" method="post">
			<input type="submit" value="Order by Population">
		</form>
	</div>
	<div class="container">
		<div class="country" th:each="country : ${countries}">
			<a th:href="@{|/country/${country.countryName}|}">
				<img th:src="|/flags/${country.countryName}.png|" th:alt="|Flag of ${country.countryName}|"/>
				<h4 th:text="${country.countryName}"></h4>
			</a>
		</div>
	</div>
</body>
</html>
